<div class="col-md-6">
  <form ng-submit="ConfirmChanges()">
    <fieldset id="user_settings_fieldSet" disabled>
      <div class="form-group">
        <label for="exampleInputEmail1">Change Email</label>
        <input type="email" class="form-control" id="user_settings_input_email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Change Username</label>
        <input type="text" class="form-control" id="user_settings_input_username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Change First Name</label>
        <input type="text" class="form-control" id="user_settings_input_first" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Change Last Name</label>
        <input type="text" class="form-control" id="user_settings_input_last" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Change Password</label>
        <input type="password" class="form-control" id="user_settings_input_pass" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Confirm Changes</button>
    </fieldset>
</form>
</div>
<div class="col-md-4 col-md-offset-2">
  <img style="width:100%;" src="images/users/blank_user.png" />
  <br>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
</div>
