<style type="text/css">
  #div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}

<script>
  function allowDrop(ev)
  {
    ev.preventDefault();
  }
  
  function drag(ev)
  {
    ev.dataTransfer.setData("Text",ev.target.id);
  }
  
  function drop(ev)
  {
    ev.preventDefault();
    var data=ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
  }
  </script>

<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <!-- Messages get populated here -->
      <div id="barter_message_content" class="screen scrollBarStyle">

      <!-- Input box for messages  -->
      <div class="text" style="background:whitesmoke !important">
        <input id="barter_input_message" class="mytext" type="text" placeholder="Type a message" />
      </div>
    </div>
  </div>

  <div class="row">
