<center>
    <h3> You are currently bartering with {{otherUser}}</h3>
</center>


<!-- Chat Messenger -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!-- Messages get populated here -->
            <div id="barter_message_content" class="screen scrollBarStyle">
            </div>
            <!-- Input box for messages  -->
            <div class="text" style="background:whitesmoke !important">
                <input id="barter_input_message" class="mytext" type="text" placeholder="Type a message" />
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <button ng-click="SubmitOffer()" id="barter_button_submit_offer" type="button" class="btn btn-default">Submit Offer</button>
        <h4 id="barter_h4_error" style="color:red; display:none;" > Both boxes must contain an item. </h4>
    </div>
</div>

<!-- Drag Drop Feature. -->
<!-- Make modal for this later. -->
<!-- <a href="https://i.imgur.com/DVBEUKt.jpg" title="View larger image" class="ui-icon ui-icon-zoomin">View larger</a> -->

<div class="row">
    <div class="col-md-6 ui-widget ui-helper-clearfix">
        <div id="containment-wrapper">
            <p>Your Items</p>
            <ul id="gallery" class="gallery ui-helper-reset ui-helper-clearfix">
            </ul>
            <div id="trash" class="col-md-3 ui-widget-content ui-state-default">
                <h4 class="ui-widget-header">
                    <span class="ui-icon ui-icon-trash">Trash</span> Your offer
                </h4>
            </div>
        </div>
    </div>

  <!-- ol(> trading screen -->
    <div class="col-md-6 ui-widget ui-helper-clearfix">
        <div id="containment-wrapper2">
            <p>{{otherUser}}'s Items</p>
            <ul id="gallery2" class="gallery2 ui-helper-reset ui-helper-clearfix">

            </ul>
            <div id="trash2" class="col-md-3 ui-widget-content ui-state-default">
                <h4 class="ui-widget-header">
                    <span class="ui-icon ui-icon-trash">Trash</span> {{otherUser}}'s offer
                </h4>
            </div>
        </div>
    </div>
</div> <!-- End of row -->

<div id="collectionOfModals" />
  <a id="try" data-toggle="modal" data-target="#try">Trigger It </a>
    <div class="modal fade" id="try" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <center><h2>A's Trading Offer To B</h2></center>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div id="UserDiv" class="col-md-5">
                            <img ng-repeat="x in userImage" style="width: 100px; height:120px;" ng-src={{x.image.path200}} />
                        </div>
                        <div class="col-md-2">
                            <img width="100%;" src="images/trade.png" />
                        </div>
                        <div id="OtherUserDiv" class="col-md-5">
                            <img ng-repeat="x in otherImage" style="width: 100px; height:120px;" ng-src={{x.image.path200}} />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <center><h2>Yes or No</h2></center>
                </div>
            </div>
        </div>
    </div>
</div>
